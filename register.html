<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="/css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="wrapper">
        <form action="">
            <h1>Вход</h1>
            <div class="input-box">
                <input type="text" placeholder="Потребителско име" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Парола" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Запомни ме</label>
                <a href="#">Забравена парола?</a>
            </div>

            <button class="btn">Вход</button>

            <div class="register-link">
                <p>Нямате акаунт?<a href="#">Регистрирайте се</a></p>
            </div>
        </form>
    </div>

</body>
</html>
